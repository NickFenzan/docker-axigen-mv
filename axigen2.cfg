# Axigen mail server's configuration file

# Limits:
# - maximum attribute name length: 64
# - maximum attribute value length: 8192
# - all time attributes (timeouts and time intervals) are specified in seconds
# - all data sizes are specified in KB

# Syntax:
# - empty lines are ignored
# - a hash character ("#") introduces a comment to the end of the line
# - any block inside /* ... */ is treated as comment
# - values cannot be continued across new lines
# - values containing spaces or "#" must be quoted using double quotes
# - double quotes can be escaped using a blackslash ("\")
# - sets of values are declared inside round parentheses ()
# - an object or sets of objects are declared inside brackets {}
# - attribute names are case-insensitive
# - an attribute definition is of form: attributeName = attributeValue

# Attribute values:
# - simple value with the following base types:
#   UINT - unsigned integer
#   STRING - case insensitive string, may be quoted using double quotes
#   CS_STRING - case sensitive string, may be quoted using double quotes
#   IP - a IPv4 address in decimal numbers-and-dots format, i.e.: 127.0.0.1
#   IP_SET - a set for IPv4 addresses specified in one of the following ways:
#       1. IP interval 10.0.0.1-10.0.0.20
#       2. IP address/IP mask 10.0.0.1/255.0.0.0
#       3. IP address/IP mask size 10.0.0.1/8
#   IP_PORT - a IPv4 address in decimal numbers-and-dots format followed by a
#   ":" char and a decimal port number, i.e.: 127.0.0.1:25
#   CHOICE - a single STRING from a specified set of STRINGs, i.e.: "yes" from
#   ("yes" "no") set
#   CHOICE-SET - means a subset of STRINGs from the specified set of STRINGs;
#   the subset must be specified between round parentheses ()

# - set of simple values, a set of base type values except CHOICE and
# CHOICE-SET, specified between round parentheses ()

# - objects, an orderless enumeration of attribute definitions inclosed by
# brackets {}

# - objects set, a set of objects inclosed by round parentheses ()
# Some attributes have DEFAULT values (specified below) which are used when the
# respective attributes are missing from configuration file.
# If a REQUIRED attribute is omitted from an object this will make the server
# to ignore the respective object.

############################################################
# Server OBJECT
Server {
    # running services
    # TYPE: CHOICE-SET:
    #   (processing smtpIncoming smtpOutgoing pop3 imap webmail
    #    log cli webadmin reporting ftpBackup
    #    rpop pop3Proxy imapProxy webmailProxy)
    # NOTE: the keyword 'smtp' may be used instead of 'smtpIncoming smtpOutgoing'
    # if you want to start both SMTP services

    # DEFAULT: (processing smtpIncoming smtpOutgoing pop3 imap log cli webadmin)
    services = (processing smtpIncoming smtpOutgoing pop3 imap log cli webadmin)

    # Server's name; if it is not specified the value returned by gethostname()
    # function is used. This name is used in LDAP synchronization for
    # clustered setup.
    # TYPE: STRING
    # VALIDITY: maximum length 64
    # DEFAULT: result of gethostname()
    # EXAMPLE: "mx1"
    #serverName = "mx1"

    # File for entropy data used in generating random numbers when using SSL
    # If keyword value "none" is used, no file will be used
    # TYPE: CS_STRING
    # DEFAULT: none
    # EXAMPLE: /dev/random
    sslRandomFile = "none"

    # File containing the SMTP filters script
    # If keyword value "none" is used, no file will be used
    # If the specified path is not absolute then it is used as relative to working directory
    # TYPE: CS_STRING
    # DEFAULT: filters/smtpFilters.script
    # EXAMPLE: filters/mySmtpFilters.txt
    smtpFiltersFile = "filters/smtpFilters.script"

    ############################################################
    # SCRIPT_FILTER definitions list
    # TYPE: SCRIPT_FILTER OBJECT-SET
    scriptFilters = (
    /*
        {
            # Name of the filter, used to identify the filter
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            name = "my-sieve"

            # Type of the script filter
            # For now only the sieve type is available
	        # TYPE: CHOICE sieve
            # DEFAULT: sieve
            type = sieve

            # The path to the file where the script is located
            # If the specified path is not absolute then it is used as relative to working directory
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            file = "filters/axi-sieve.sv"
        }
    */
    )

    ############################################################
    # SOCKET_FILTER definitions list
    # TYPE: SOCKET_FILTER OBJECT-SET
    socketFilters = (
        {
            # Name of the filter, used to identify the filter
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            name = "ClamAV-local"

            # Address of the filter, used to communicate with the filter
            # This address can be either inet or local unix address
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            address = "local:///var/run/clamav/clamd.ctl"

            # The path to the ASFL file that describes the communication protocol
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            protocolFile = "filters/clam-av.afsl"

            # inactivity timeout of the connection (in seconds)
            # TYPE: UINT
            # MIN-MAX: 0-86400 (0=infinite)
            # DEFAULT: 300
            idleTimeout = 60

            # action to be taken in case the filter matches an email. The match means that
            # the filter found something related to its role. This is related to the .MATCH
            # command in the AFSL file.
            # Note that pass means the mail will be passed to the next filter.
            # TYPE: CHOICE discard | pass | reject
            # DEFAULT: reject
            actionOnMatch = discard

            # The maximum number of connections that will be made to the filter
            # TYPE: UINT
            # MIN-MAX: 0-32 (0=infinite)
            # DEFAULT: 10
            maxConnections = 10
        }
    )

    ############################################################
    # SERVER_ACTIVE_FILTER list
    # TYPE: SERVER_ACTIVE_FILTER OBJECT-SET
    serverActiveFilters = (
    /*
        {
            # Priority of the filter
            # TYPE: REQUIRED UINT
            # MIN-MAX: 0-500
            # DEFAULT: N/A
            priority = 10

            # Name of the filter as defined in the socket/script object sets
            # TYPE: REQUIRED CS_STRING
            # DEFAULT: N/A
            filterName = "my-sieve"

            # Type of the filter. This specifies in which object list the filter was defined
	        # TYPE: REQUIRED CHOICE script | socket | integrated
            # DEFAULT: N/A
            filterType = script

            # Specifies where this filter is activated (local, relay delivery or both)
            # TYPE: CHOICE-SET: (local relay)
            # DEFAULT: local
            applyOn = (local)
        }
    */
    )

    # Server's primary domain; if it is not specified or set to "", the value returned by
    # getdomainame() function is used
    # TYPE: STRING
    # DEFAULT: result of getdomainname()
    primaryDomain = localdomain

    # This allows you to enable or disable the I/O syncronization
    # TYPE: CHOICE yes | no
    # DEFAULT: no
    enableIOSynchronization = no

    # Maximum number of threads used for background search indexing (0 for disabling indexing)
    # TYPE: UINT
    # MIN-MAX: 0-50 (0=disable indexing)
    # DEFAULT: 2
    maxIndexingThreads = 2

    # Maximum number of threads used for migrating accounts
    # TYPE: UINT
    # MIN-MAX: 1-128
    # DEFAULT: 10
    maxMigrationThreads = 10

    # Default timezone inherited by newly created domains
    # TYPE: STRING
    # DEFAULT: "GMT"
    defaultTimeZone = "GMT"

    # Default language inherited by newly created domains
    # TYPE: STRING
    # DEFAULT: "en"
    defaultLanguage = "en"

    # Path to the storage location of the AACL system
    # If the specified path is not absolute then it is used as relative to working directory
    # TYPE: CS_STRING
    # DEFAULT: serverData/
    serverDataLocation = "serverData/"

    # Domain storage parameters
    # TYPE: DS_PARAMS OBJECT-SET
    # DEFAULT: ( )
    domainStorageParams = (
    /*
       {
            # The name of this domain
            # TYPE: STRING
            # DEFAULT: N/A
            domainName = "localdomain"

            # Path to the storage location of a domain
            # If the specified path is not absolute then it is used as relative to working directory
            # TYPE: STRING
            # DEFAULT: N/A
            domainStorageLocation = "domains/localdomain"

            # Path to the storage location of a domain's objects (accounts, maillists, ...)
            # If the specified path is not absolute then it is used as relative to working directory
            # TYPE: STRING
            # DEFAULT: N/A
            domainObjectStorageLocation = "domains/localdomain/objects"

            # Set of locations containing domain's messages storage
            # If the specified paths are not absolute then they are used as relative to working directory
            # TYPE: VALUE-SET
            # MAX-VALUES: 255
            # DEFAULT: N/A
            messageStorageLocations = (
                    # Path to a domain's message storage
                    # TYPE: STRING
                    # DEFAULT: N/A
                    "domains/localdomain/messages"
                    "domains/localdomain/messages1"
                    "domains/localdomain/messages2"
            )

            # Enable/disable this domain, a disabled domain is not loaded by
            # the server
            # TYPE: CHOICE yes | no
            # DEFAULT: yes
            enable = yes

            # Indicator if this domain should be registered with enabled MACL support
            # TYPE: CHOICE yes | no
            # DEFAULT: no
            enableMACLSupport = yes

            # Level of activation which indicates the order of registration
            # The domain(s) with the smallest activation level will be registered first and
            # the domain(s) with the bigest activation level will be registered last
            # NOTE: this attribute was introduced to allow a parent domain to be registered
            # before all its subdomains
            # TYPE: UINT
            # DEFAULT: 100
            activationLevel = 100


            # Choose if this subdomain will be activated if its parent domain is not
            # available
            # TYPE: CHOICE yes | no
            # DEFAULT: no
            activateWithoutParent = no
       }
    */
    )


    ############################################################
    # USER_MAP definitions list
    # TYPE: USER_MAP OBJECT-SET
	userMaps = (
		{
            # The name of this user mapping
            # TYPE: REQUIRED STRING
            # DEFAULT: N/A
            name = "usermap1"

            # The type of the usermap
            # TYPE: CHOICE local | ldap
            # DEFAULT: local
            type = local

            # The path to the file containing local mapping
            # TYPE: CS_STRING
            # DEFAULT: ""
            localFile = ""

            # The type of the userdb connector
            # TYPE: CHOICE local | ldap | ldapBind
            # DEFAULT: local
            userdbConnectorType = local

            # The name of the userdb connector
            # TYPE: CS_STRING
            # DEFAULT: ""
            userdbConnectorName = ""
		}
	)


    ############################################################
    # LOG service
    # TYPE: LOG-SERVICE OBJECT
    log = {
        # service's logging type
        # TYPE: CHOICE internal | system | remote
        # DEFAULT: internal
        logType = internal

        # service's logging level
        # TYPE: UINT
        # MIN-MAX: 0-31
        # DEFAULT: 15
        logLevel = 15

        # service's remote logging host (used if logType=remote)
        # TYPE: IP_PORT
        # VALIDITY: only host IP addresses
        # DEFAULT: 127.0.0.1:2000
        logHost = 127.0.0.1:2000

        # listeners used by LOG service
        # TYPE: LISTENER OBJECT-SET
        # DEFAULT: a set containing the default 127.0.0.1:2000 listener
        listeners = (
            {
                # listener's bind address
                # TYPE: REQUIRED IP_PORT
                # VALIDITY: only host IP addresses
                # DEFAULT: N/A
                address = 127.0.0.1:2000

                # enable/disable this listener
                # TYPE: CHOICE yes | no
                # DEFAULT: yes
                enable = no
            }
        )

        # OS path where the logging is done
        # If the specified path is not absolute then it is used as relative to working directory
        # TYPE: CS_STRING
        # DEFAULT: log
        path = log

        # Log rules used by the log service
        # TYPE: LOG-RULE OBJECT-SET
        # MAX: 128 rules may be defined
        # DEFAULT: a set containing a 'catch all' rule with the following attributes:
        #   priority = 1000
        #   hostname = *
        #   module = *
        #   logLevel = 31
        #   fileName = default.txt
        #   fileSize = 5120 (KB)
        #   fileTime = 86400 (seconds)
        #   fileCount = 0 (unlimited)
        #   rotatePeriod = none
        rules = (
            # a log rule
            # TYPE: LOG-RULE OBJECT
            {
                # rule's priority, 1 is highest
                # TYPE: REQUIRED UINT
                # MIN-MAX: 1-1000 (1000 is reserved for default 'catch all' rule)
                # DEFAULT: N/A
                priority = 100

                # hostname of the user of this rule
                # TYPE: STRING
                # DEFAULT: *
                hostname = *

                # module of the user of this rule
                # TYPE: STRING
                # VALID (insensitive) VALUES: * DNR USERDB LOG REPORTING
                #   PROCESSING SMTP-IN SMTP-OUT CLI POP3 IMAP WEBMAIL
                #   WEBADMIN FTP-BACKUP RPOP PROXY_POP3 PROXY_IMAP
                # DEFAULT: * (*=any module)
                module = *

                # level of log generated by the user of this log
                # the log level is computed by adding the following defined levels:
                # 0  - no log
                # 1  - critical messages
                # 2  - error messages
                # 4  - warning messages
                # 8  - informational messages
                # 16 - protocol communication
                # Example: level 15 contains critical, error, warning and informational messages
                #
                # TYPE: UINT
                # MIN-MAX: 0-31
                # DEFAULT: 15
                logLevel = 31

                # name of the destination file
                # TYPE: CS_STRING
                # VALIDITY: max. length 64
                # DEFAULT: default.txt
                fileName = everything.txt

                # maximum size of the destination file in KB
                # TYPE: UINT
                # MIN-MAX: 0, 100-2097151 (0=2GB)
                # DEFAULT: 5120
                fileSize = 5120

                # maximum duration the destination file is used in seconds
                # TYPE: UINT
                # MIN-MAX: 0, 600-2592000 (0=unlimited)
                # DEFAULT: 86400
                fileTime = 86400

                # maximum number of old (saved) files kept
                # TYPE: UINT
                # MIN-MAX: 0-1000 (0=unlimited)
                # DEFAULT: 0
                fileCount = 0

                # Create new log file on every new day, week or month
                # TYPE: CHOICE none | day | week | month
                # DEFAULT: none
                rotatePeriod = none

                # Log rule type
                # TYPE: CHOICE local | remote
                # DEFAULT: local
                type = local
            }
        )
    }

    ############################################################
    # DNR service
    # TYPE: DNR-SERVICE OBJECT
    dnr = {
        # service's logging type
        # TYPE: CHOICE internal | system | remote
        # DEFAULT: internal
        logType = internal

        # service's logging level
        # TYPE: UINT
        # MIN-MAX: 0-31
        # DEFAULT: 15
        logLevel = 15

        # service's remote logging host (used only if logType=remote)
        # TYPE: IP_PORT
        # VALIDITY: only host IP addresses
        # DEFAULT: 127.0.0.1:2000
        logHost = 127.0.0.1:2000

        # timeout for first DNS query, after every retry this timeout is
        # doubled
        # TYPE: UINT
        # MIN-MAX: 1-120
        # DEFAULT: 5
        timeout = 5

        # maximum number of DNS queries retries
        # TYPE: UINT
        # MIN-MAX: 0-10, (0=no retries)
        # DEFAULT: 3
        retries = 3

        # number of results cached for every DNS query type (NS, A, MX, etc)
        # TYPE: UINT
        # MIN-MAX: 1-1000000
        # DEFAULT: 1000
        cacheSize = 1000

        # list of known name servers used
        # TYPE: IP set
        # MIN-MAX: 0-10 IPs
        # DEFAULT: name servers configured in the operating system
        /*
        nameServers = (
            {
                priority = 1
                address = 192.0.2.1
                timeout = 5
                retries = 3
            }
        )
        */
    }

    ############################################################
    # SMTP service
    # TYPE: SMTP-PROCESSING-SERVICE OBJECT
    processing = {
        # service's logging type
        # TYPE: CHOICE internal | system | remote
        # DEFAULT: internal
        logType = internal

        # service's logging level
        # TYPE: UINT
        # MIN-MAX: 0-31
        # DEFAULT: 15
        logLevel = 15

        # service's remote logging host (used only if logType=remote)
        # TYPE: IP_PORT
        # VALIDITY: only host IP addresses
        # DEFAULT: 127.0.0.1:2000
        logHost = 127.0.0.1:2000

        # emails rescheduling interval:
        # min(schedInterval * (2 ^ (retryCount - 1)), maxSchedInterval)

        # maximum interval for rescheduling an email in case of delivery error
        # TYPE: UINT
        # MIN-MAX: 5-86400
        # DEFAULT: 28800 (8h)
        maxSchedInterval = 28800

        # interval for rescheduling queue checking
        # TYPE: UINT
        # MIN-MAX: 1-86400, less than 'maxSchedInterval'
        # DEFAULT: 300 (5 minutes)
        schedInterval = 300

        # the number of times the server tries to deliver an email
        # TYPE: UINT
        # MIN-MAX: 1-1000
        # DEFAULT: 20 (more than 4 days for the default values above)
        maxRetryCount = 20

        # path to internal server queue
        # If the specified path is not absolute then it is used as relative to working directory
        # TYPE: CS_STRING
        # DEFAULT: queue
        queuePath = queue

        # upper limit for the number of sub-directories in internal queue
        # the actual number is computed as maximum power of 2 smaller than
        # 'queueEntryCount' value
        # TYPE: UINT
        # MIN-MAX: 1-256
        # DEFAULT: 64
        queueEntryCount = 64

        # size of internal processing queue
        # if too many mails needs processing and this queue is filled,
        # those mails will be rescheduled
        # TYPE: UINT
        # MIN-MAX: 1-65536
        # DEFAULT: 256
        procQueueSize = 256

        # number of threads handling local SMTP delivery
        # TYPE: UINT
        # MIN-MAX: 1-128
        # DEFAULT: 20
        deliveryThreads = 20

        # maximum number of messages a mail box can receive in one second
        # from SMTP module
        # TYPE: UINT
        # MIN-MAX: 1-1000
        # DEFAULT: 20
        messagesPerSecond = 20

        # the time interval a mail box will be disabled if messagesPerSecond
        # limit is exceeded
        # TYPE: UINT
        # MIN-MAX: 0-86400
        # DEFAULT: 300
        disableInterval = 300

        # number of threads handling messages filtering
        # TYPE: UINT
        # MIN-MAX: 1-128
        # DEFAULT: 20
        filteringThreads = 20
    }

    ############################################################
    # SMTP service
    # TYPE: SMTP-INCOMING-SERVICE OBJECT
    smtpIncoming = {

        # service's logging type
        # TYPE: CHOICE internal | system | remote
        # DEFAULT: internal
        logType = internal

        # service's logging level
        # TYPE: UINT
        # MIN-MAX: 0-31
        # DEFAULT: 15
        logLevel = 15

        # service's remote logging host (used if logType=remote)
        # TYPE: IP_PORT
        # VALIDITY: only host IP addresses
        # DEFAULT: 127.0.0.1:2000
        logHost = 127.0.0.1:2000

        # maximum number of threads handling the service's connections
        # TYPE: UINT
        # MIN-MAX: 1-128
        # DEFAULT: 20
        maxConnThreads = 20

        # minimum number of threads handling the service's connections
        # TYPE: UINT
        # MIN-MAX: 1-128
        # DEFAULT: 1
        minConnThreads = 2

        # Listeners used by SMTP service
        # TYPE: LISTENER OBJECT-SET
        # DEFAULT: a set containing the default 127.0.0.1:25 listener
        listeners = (
            # a listener object
            # TYPE: LISTENER OBJECT
            {
                # listener's bind address
                # TYPE: REQUIRED IP_PORT
                # VALIDITY: only host IP addresses
                # DEFAULT: 127.0.0.1:25
                address = 127.0.0.1:25

                # enable/disable this listener
                # TYPE: CHOICE yes | no
                # DEFAULT: yes
                enable = yes

                # inactivity timeout on the listener (in seconds)
                # TYPE: UINT
                # MIN-MAX: 0-86400 (0=infinite)
                # DEFAULT: 300
                idleTimeout = 300


                # maximum connections accepted on the listener
                # TYPE: UINT
                # MIN-MAX: 1-2048
                # DEFAULT: 200
                maxConnections = 200

                # maximum connections accepted in 'timeInterval' seconds
                # TYPE: UINT
                # MIN-MAX: 0-100000 (0=unlimited)
                # DEFAULT: 600
                maxIntervalConnections = 600

                # time interval used to enforce maxIntervalConnections
                # TYPE: UINT
                # MIN-MAX: 30-86400
                # DEFAULT: 60
                timeInterval = 60

                # maximum connection accepted from a single host on the listener
                # TYPE: UINT
                # MIN-MAX: 1-2048
                # DEFAULT: 20
                peerMaxConnections = 20

                # maximum connections accepted in 'peerTimeInterval' seconds from a single host
                # TYPE: UINT
                # MIN-MAX: 0-100000 (0=unlimited)
                # DEFAULT: 600
                peerMaxIntervalConnections = 50

                # time interval used to enforce peerMaxIntervalConnections
                # TYPE: UINT
                # MIN-MAX: 30-86400
                # DEFAULT: 60
                peerTimeInterval = 60

                # list of allowed hosts
                # DEFAULT: N/A
                allowRules = (
                    {
                        # IP addresses accepted
                        # TYPE: IP_SET
                        # DEFAULT: N/A
                        ipSet = 192.0.2.0/24

                        # enable/disable this rule
                        # TYPE: CHOICE (yes | no)
                        # DEFAULT: no
                        enable = no

                        # rule priority, 1 is highest
                        # TYPE: UINT
                        # MIN-MAX: 1-1000
                        # DEFAULT: 500
                        priority = 500

                        # maximum connections accepted on the listener
                        # TYPE: UINT
                        # MIN-MAX: 1-2048
                        # DEFAULT: 200
                        maxConnections = 200

                        # time interval used to enforce maxIntervalConnections
                        # TYPE: UINT
                        # MIN-MAX: 30-86400
                        # DEFAULT: 60
                        timeInterval = 60

                        # maximum connections accepted in 'timeInterval' seconds
                        # TYPE: UINT
                        # MIN-MAX: 0-100000 (0=unlimited)
                        # DEFAULT: 600
                        maxIntervalConnections = 600

                        # maximum connection accepted from a single host on the listener
                        # TYPE: UINT
                        # MIN-MAX: 1-2048
                        # DEFAULT: 20
                        peerMaxConnections = 20

                        # time interval used to enforce peerMaxIntervalConnections
                        # TYPE: UINT
                        # MIN-MAX: 30-86400
                        # DEFAULT: 60
                        peerTimeInterval = 60

                        # maximum connections accepted in 'peerTimeInterval' seconds from a single host
                        # TYPE: UINT
                        # MIN-MAX: 0-100000 (0=unlimited)
                        # DEFAULT: 600
                        peerMaxIntervalConnections = 50
                   }
                )

                # list of rejected hosts
                # DEFAULT: N/A
                denyRules = (
                    {
                        # IP addresses rejected
                        # TYPE: REQUIRED IP_SET
                        # DEFAULT: N/A
                        ipSet = 192.0.2.1-192.0.2.255

                        # enable/disable this rule
                        # TYPE: CHOICE (yes | no)
                        # DEFAULT: no
                        enable = no

                        # rule priority, 1 is highest
                        # TYPE: UINT
                        # MIN-MAX: 1-1000
                        # DEFAULT: 500
                        priority = 100
                    }
                )

                # enable/disable SSL on this listener
                # TYPE: CHOICE yes | no
                # DEFAULT: no
                sslEnable = no

                # (TCP) Listener's SSL data
                # TYPE: LISTENER-SSL-DATA OBJECT
                SSLControl = {
                    # which SSL versions are allowed
                    # TYPE: CHOICE-SET: (ssl2 ssl3 tls1 tls1_1 tsl1_2)
                    # DEFAULT: (tls1_1 tls1_2)
                    allowedVersions = (tls1_1 tls1_2)

                    # path in local filesystem to the file
                    # containing the certificate chain used by this listener
                    # If keyword value "none" is used, no file will be used
                    # TYPE: CS_STRING
                    # DEFAULT: none
                    # NOTE: if this attribute is set to "none", to an invalid file or
                    # to a file not containing a valid certificate chain
                    # then any attempt to use SSL on this listener or
                    # STARTTLS on any of the connections accepted on this listeners
                    # will fail because of lack of a valid certificate chain
                    # EXAMPLE: "axigen_cert.pem"
                    certFile = "axigen_cert.pem"

                    # Path in local filesystem to the file containing
                    # certificate authorities that are trusted when using SSL
                    # If keyword value "none" is used, no file will be used
                    # TYPE: CS_STRING
                    # DEFAULT: none
                    # EXAMPLE: "axigen_cacert.pem"
                    caFile = "none"

                    # path in local filesystem to the file
                    # containing the (OpenSSL) Diffie-Hellman parameter
                    # If keyword value "none" is used, no file will be used
                    # TYPE: CS_STRING
                    # DEFAULT: none
                    # EXAMPLE: "axigen_dh.pem"
                    dhParamFile = "axigen_dh.pem"

                    # The maximum depth of verification for the certificate chain
                    # TYPE: UINT
                    # MIN-MAX: 1-16
                    # DEFAULT: 4
                    maxChainDepth = 4

                    # OpenSSL-like string indicating the cipher suite to be used
                    # For more infomation related to cipher list format see:
                    # http://www.openssl.org/docs/apps/ciphers.html#CIPHER_LIST_FORMAT
